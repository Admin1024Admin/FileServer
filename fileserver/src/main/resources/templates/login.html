<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <script src="/static/js/jquery-2.1.0.min.js" th:src="@{/js/jquery-2.1.0.min.js}"></script>
    <script src="/static/bootstrap3.3.7/js/bootstrap.min.js" th:src="@{/bootstrap3.3.7/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/static/bootstrap3.3.7/css/bootstrap.min.css" th:href="@{/bootstrap3.3.7/css/bootstrap.min.css}">
    <title>登录</title>
    <style>
        body{
            background: url("http://pic27.photophoto.cn/20130526/0005018365475970_b.jpg") no-repeat left top;
            background-size: cover;
        }
        .zt{
            font-size:20px;
            color:#87CEEB
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <center>
                <div style="margin-top:10%;">
                    <span class="zt" style="font-size: 30px;">文件管理系统</span>
                </div>
            </center>
            <form class="form-horizontal col-md-offset-3" role="form" th:action="@{/login}" method="post" style="margin-top:5%;">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label zt">账号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label zt">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="请输入密码">
                    </div>
                </div>
                <div class=" col-md-5 col-md-offset-2" th:if="${loginError}">
                    <p class="blog-label-error zt" th:text="${errorMsg}"></p>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-info col-sm-3">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
